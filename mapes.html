<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <title>1974 Poblenou</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">
    <link rel="stylesheet"
          href="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.js"
            type="text/javascript"></script>


    <script src="https://res.cloudinary.com/ahpn/raw/upload/v1561788953/www.arxiuhistoricpoblenou.cat/js/l.control.opacity/L.Control.Opacity.js"></script>
    <link rel="stylesheet" href="https://res.cloudinary.com/ahpn/raw/upload/v1561789057/www.arxiuhistoricpoblenou.cat/js/l.control.opacity/L.Control.Opacity.css">

<!--
    <script src="https://res.cloudinary.com/ahpn/raw/upload/v1561791943/www.arxiuhistoricpoblenou.cat/js/leaflet-control-orderlayers-1.0.0/js/leaflet.control.orderlayers.js"></script>
    <link rel="stylesheet" href="https://res.cloudinary.com/ahpn/raw/upload/v1561791418/www.arxiuhistoricpoblenou.cat/js/leaflet-control-orderlayers-1.0.0/css/leaflet.control.orderlayers.css">
-->

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
        }

        body, table, tr, td, th, div, h1, h2, input {
            font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif;
            font-size: 11pt;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

    </style>
</head>
<body>

<div id="map"></div>

<script>
    /* **** Leaflet **** */
    let mapMinZoom = 1;
    let mapMaxZoom = 19;

    // Base layers
    //  .. OpenStreetMap
    var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom
    });

    //  .. CartoDB Positron
    var cartodb = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom
    });

    //  .. OSM Toner
    // var toner = L.tileLayer('https://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {
    var toner = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom
    });

    //  .. White background
    var white = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==", {
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom
    });


    var options = {
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom,
        opacity: 0.7,
        tms: true,
        /* tms: false */
    };

    // Overlay layers (TMS)
    var layer1974 = L.tileLayer('//static.estotienearreglo.es/ahpn/tiles/poblenou/{z}/{x}/{y}.png', options);

    var layer1927 = L.tileLayer('//static.estotienearreglo.es/ahpn/tiles/martorell/{z}/{x}/{y}.png', options);

    options.tms = false;
    var layer1965 = L.tileLayer('https://res.cloudinary.com/ahpn/tiles/orto-03/{z}/{x}/{y}.png', options);


    // Map
    var map = L.map('map', {
        center: [41.400866604003554, 2.2063666932683086],
        zoom: mapMaxZoom,
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom,
        layers: [osm]
    });

    var basemaps = {
        "OpenStreetMap": osm,
        "CartoDB Positron": cartodb,
        "Stamen Toner": toner,
        "Without background": white
    };
    var overlaymaps = {"1974": layer1974, "1965": layer1965, "1927": layer1927};

    // Add base layers
    L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

    /*
        var controls = L.control.orderlayers(basemaps, overlaymaps, {collapsed: false});
    controls.addTo(map);

    // Add opacity controls


     */
    L.control.opacity(
        overlaymaps,
        {
            label: "Transparencia"
        }
    ).addTo(map);

    // Fit to overlay bounds (SW and NE points with (lat, lon))
    map.fitBounds([[41.384220462245494, 2.2261745174208953], [41.417512745761606, 2.1865588691157223]]);

</script>

</body>
</html>
